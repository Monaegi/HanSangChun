{% load static %}
<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="utf-8">
    <title>HanSangChun - Trainer</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="width=device-width" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="{% static 'img/favicon.png' %}" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script%7CLato:300,400,700" rel="stylesheet">
    <link href="{% static 'css/bootstrap-dark.css' %}" rel="stylesheet">
    <link id="pagestyle" href="{% static 'css/theme-dark.css' %}" rel="stylesheet">
</head>

<body data-offset="50" data-spy="scroll" data-target=".navbar" class="dark-theme">
<nav class="navbar navbar-fixed-top shadow" id="js-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-target="#myNavbar" data-toggle="collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#"><span style="color: white; font-family: 'Dancing Script', sans-serif;">HanSangChun</span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}#home">home</a></li>
                <li><a href="{% url 'index' %}#about">about us</a></li>
                <li><a href="{% url 'index' %}#news">work out</a></li>
                <li><a href="{% url 'index' %}#">before & after</a></li>
                <li><a href="{% url 'index' %}#contact">contact</a></li>
                <li><a href="{% url 'index' %}#location">location</a></li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}

{% endblock %}
<div class="section section-min">
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 col-md-push-4 text-center">
                            <img class="footer-logo" src="{% static 'img/blog-cover.jpg' %}" alt="footer-logo">
                            <div class="social">
                                <ul>
                                    <li>
                                        <a href="http://facebook.com/" target="_blank">
                                            <span class="ti-facebook"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://twitter.com/" target="_blank">
                                            <span class="ti-twitter-alt"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://linkedin.com/" target="_blank">
                                            <span class="ti-linkedin"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://vimeo.com/" target="_blank">
                                            <span class="ti-vimeo-alt"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://youtube.com/" target="_blank">
                                            <span class="ti-youtube"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-12">
                            <div class="footer-newsletter">
                                <div class="center text-center">
                                    <h4>stay tuned</h4>
                                    <form action="#" method="post">
                                        <div class="input-group">
                                            <input class="form-control" type="text" placeholder="e-mail">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default">
                                                    <span class="ti-arrow-right"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </footer>
</div>
<script src="{% static 'js/vendor/wow.js' %}"></script>
<script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"></script>
<script src="{% static 'js/vendor/swiper.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery.countTo.js' %}"></script>
<script src="{% static 'js/vendor/jquery.inview.js' %}"></script>
<script src="{% static 'js/vendor/jquery.countdown.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_6m6Glf1-P7jvVdHZ00e3Ue_EoUNe39g"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
